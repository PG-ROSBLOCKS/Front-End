<div class="container">   
    <header class="header">
        <img src="../../../../assets/isologo.svg" alt="ROSBlocks" class="logo" routerLink="/">
    </header> 
    <div class="helpContainer">
        <div class="left">
            <div class="blockly-container">
                <input
                    id="searchBox"
                    type="text"
                    placeholder="Buscar"
                    (input)="onSearch($event)"
                />
                <div class="buttonContainer">
                    <button class="dropdownBtn" (click)="toggleDropdown(1)">
                        Acerca de ROSBlocks <span class="material-icons arrow-icon" [class.rotated]="dropdowns[1]">expand_more</span>
                    </button>
                    <ul *ngIf="dropdowns[1]" class="dropdownList">
                        <li (click)="selectVideo('https://www.youtube.com/embed/lLdIpOVTyIc')">Introducción</li>
                        <li (click)="selectVideo('https://www.youtube.com/embed/aYthCCsBNSg')">¿Cómo usar ROSBlocks</li>
                    </ul>

                    <button class="dropdownBtn" (click)="toggleDropdown(2)">
                        Programación básica <span class="material-icons arrow-icon" [class.rotated]="dropdowns[2]">expand_more</span>
                    </button>
                    <ul *ngIf="dropdowns[2]" class="dropdownList">
                        <li (click)="selectVideo('https://www.youtube.com/embed/O-LjcZlkfz0')">Hola mundo</li>
                        <li (click)="selectVideo('https://www.youtube.com/embed/uJdPG1kd3xA')">Operadores matemáticos</li>
                        <li (click)="selectVideo('https://www.youtube.com/embed/nWAbipVVNi0')">Condicionales</li>
                        <li (click)="selectVideo('https://www.youtube.com/embed/Vcyn_vCJjPY')">Variables</li>
                        <li (click)="selectVideo('https://www.youtube.com/embed/_he6gpeBJXI')">Bucles</li>
                    </ul>

                    <button class="dropdownBtn" (click)="toggleDropdown(3)">
                        Tópicos y servicios <span class="material-icons arrow-icon" [class.rotated]="dropdowns[3]">expand_more</span>
                    </button>
                    <ul *ngIf="dropdowns[3]" class="dropdownList">
                        <li (click)="selectVideo('https://www.youtube.com/embed/L44m4DlDA9A')">Como funcionan los tópicos</li>
                        <li (click)="selectVideo('https://www.youtube.com/embed/s3wKUnUphyc')">Ejercicio de tópicos</li>
                    </ul>

                    <button class="dropdownBtn" (click)="toggleDropdown(4)">
                        Mensajes y servicios customizables <span class="material-icons arrow-icon" [class.rotated]="dropdowns[4]">expand_more</span>
                    </button>
                    <ul *ngIf="dropdowns[4]" class="dropdownList">
                    </ul>

                    <button class="dropdownBtn" (click)="toggleDropdown(5)">
                        Simulador Turtlesim <span class="material-icons arrow-icon" [class.rotated]="dropdowns[5]">expand_more</span>
                    </button>
                    <ul *ngIf="dropdowns[5]" class="dropdownList">
                        <li (click)="selectVideo('https://www.youtube.com/embed/gx22BEezinM')">Introducción a Turtlesim</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="right">
            <div *ngIf="selectedVideo">
                <iframe [src]="selectedVideo | safe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
